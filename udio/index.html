<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A file transfer app that easily allows files to be transfered accross devices.">
  <meta name="author" content="Sriharsha G. and Kiran K.">
  <link rel="icon" href="icons/favicon.ico">
  <title>Udio</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/animate.min.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="materialize/css/materialize.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="loader">
    Loading...
    <br/>
    <br/>
    <br/>
    <div align="center" class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="topRow">
        <img src="logo.png" width="200" height="200" class="animated fadeIn" alt="Logo not available">
        <p class="animated fadeIn lead marginTop">Transfer all your files to your devices now!</p>
        <p>Some more information about the app. You can go into a little more detail here if you want to.</p><a id="tutorial" class="waves-effect waves-light animated fadeIn bold marginTop btn">How to Use</a>
        <form class="animated fadeIn marginTop col s12">
          <div class="row">
            <div class="input-field col s12">
              <label for="name">Your Name **Please remember your identifier name! It is the only way you can receive your file.</label>
              <input type="text" required="required" id="name" class="validate" placeholder="A way to identify yourself">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="myFileName">File name **Please remember your filename! It is the only way you can receive your file.</label>
              <input type="text" required="required" id="myFileName" class="validate" placeholder="Unique file name">
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field">
              <div class="btn waves-effect waves-light">
                <span>Upload files</span>
                <input type="file" id="file" name="file" required="required" class="validate" multiple>
              </div>
              <div class="file-path-wrapper">
                <input disabled="disabled" class="file-path validate" type="text" placeholder="Upload files">
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <button id="upload" class="animated fadeIn btn waves-effect waves-light
    marginTop">Upload</button>
          <button data-target="modal1" id="receive" class="btn waves-effect waves-light modal-trigger marginTop">Receive</button>
          <button id="delete" class="animated fadeIn btn waves-effect waves-light
    marginTop">Delete User</button>
        </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-content">
            <h4 class="modal-title">Your file</h4>
            <div class="modal-body">
              <iframe style="width: 100%; height: 300px;" id="myFrame"></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="materialize/js/materialize.min.js" type="text/javascript"></script>
  <script src="sweetalert/dist/sweetalert.min.js" type="text/javascript"></script>
  <script src="js/firebase.js"></script>
  <script src="js/FirebaseController.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
