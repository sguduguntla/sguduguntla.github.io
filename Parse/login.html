    <div class="container">

      <div class="row">
        <form id="form-signin" class="col s12 m8 offset-m2">
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="first_name">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="submit" class="btn" type="submit" value="Login"/>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button id="logout" class="btn">Log Out</button>
            </div>
          </div>
        </form>
      </div>

    </div>

     <script src="//www.parsecdn.com/js/parse-1.6.4.min.js"></script>

    <script type="text/javascript">
      $(function() {

        Parse.$ = jQuery;
        Parse.initialize("xhv8Dw6EKfgvKdfr4PiyGPqdjQW2AZcR0fJyVbZv", "V5kBZ0GOHyR7Fx0UDycfIh69AC566ZMVNpmeXviz");
        
        $("#submit").click(function(e) {
 
            // Prevent Default Submit Event
            e.preventDefault();
         
            // Get data from the form and put them into variables
            var username = $("#username").val();
            var password = $("#password").val();
         
            // Call Parse Login function with those variables
            Parse.User.logIn(username, password, {
                // If the username and password matches
                success: function(user) {
                    alert("Welcome " + user.get("firstname"));

                    window.location.href = "addfriends.html";
                },
                // If there is an error
                error: function(user, error) {
                    alert("You've entered the wrong username or password!");
                }
            });
 
        });


      });

        $("#logout").click(function(e) {
          Parse.User.logOut();
          alert("You have logged out.");
        });
      
    </script>
