                    </div>
                    <div class="col-sm-12">
                        <div class="login-body">
                            <div class="progress hidden" id="login-progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    Registering...
                                </div>
                            </div>
                            <form>
                                <div class="control">
                                    <div style="color:#182B52;">

                                    </div>
                                    <input type="text" class="form-control" id="updateUser" placeholder="UPDATE USERNAME" 
                                </div>
                                <div class="control">
                                    <div style="color:#182B52;">

                                </div>

                                    <div style="color:#182B52;">

                                    <div>

                                </div>
                                <div style="color:#182B52;">
                                    UPDATE SKILLS:
                                    <input type="text" class="form-control" id="updatePassword" placeholder="UPDATE SKILLS" />
                                </div>

                    
                                <div class="login-button text-center">
                                    <input type="submit" class="btn btn-primary form-control" id="registerBtn" value="Save"/>
                                </div>
                            </form>
                        </div>
                        <div class="login-footer">
                            <span><a href="../index.html" style="color:grey; float:left;">Return to home</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        //Login User

        var loginUsername = $("#loginUsername").val();
        var loginPassword = $("#loginPassword").val();
        var currentUser = null;

        $("#loginBtn").click(function(e) {
            var loginUsername = $("#loginUsername").val();
            var loginPassword = $("#loginPassword").val();

            e.preventDefault();
            Parse.User.logIn(loginUsername, loginPassword, {
                success: function(user) {
                    alert("You have successfully logged in!");
                    currentUser = Parse.User.current();
                    document.location.href = "../index.html";
                },
                error: function(user, error) {
                    alert("Username and password do not match");
                }
            });
        });

        //Register User

        $("#registerBtn").click(function() {
            var registerName = $("#registerName").val();
            var registerEmail = $("#registerEmail").val();
            var registerUsername = $("#registerUsername").val();
            var registerPassword = $("#registerPassword").val();
            var registerConfirmPassword = $("#registerConfirmPassword").val();
            var registerPhone = $("#registerPhone").val();

            if (registerPassword == registerConfirmPassword) {
                var user = new Parse.User();
                user.set("name", registerName);
                user.set("email", registerEmail);
                user.set("username", registerUsername);
                user.set("password", registerPassword);
                user.set("phone", parseFloat(registerPhone));

                user.signUp(null, {

                    success: function(user) {

                        console.log("YOLOBISTER!");
                        alert("You've successfully signed up!");
                        user.logOut();

                        alert("Error: " + error.code + " " + error.message);
                    }
                });
