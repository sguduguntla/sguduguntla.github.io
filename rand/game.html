<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Scavenger Hunt Game</title>
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto text-center">
                <h1>Sai's Magical Guessing Machine</h1>
                <img src="dice.gif" width="50%" />
                <div class="jumbotron shadow p-5 mb-5 bg-white rounded-10">
                    <h5>Guess the number the Sai is thinking of from 1 to 50 inclusive in 5 or less tries and you will get the password.
                    </h5>
                    <form>
                        <div class="form-group align-middle">
                            <label for="exampleFormControlInput1" id="hintLabel"></label>
                            <input min="1" max="50" type="number" class="form-control" />
                            <p><strong><span id="tryNum">5</span> tries left</strong></p>
                        </div>
                        <div id="alert"></div>
                        <button type="submit" class="btn btn-primary">Guess</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
