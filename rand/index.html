<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Scavenger Hunt</title>
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto text-center">
                <h1>Password:</h1>
                <h2>X X X X X X X X X X X X</h2>
                <div id="phonePic" class="d-none">
                    <img width="30%" src="phone.png" />
                    <h4 class="mt-3">Use the numbers above to decipher the password</h4>
                    <br />
                </div>
                <div class="jumbotron shadow p-5 mb-5 bg-white rounded-10">
                    <h5>All answers are case insensitive.</h5>
                    <div>
                        <div class="form-group align-middle">
                            <label for="exampleFormControlInput1">How many occurrences of the word "love" are in the
                                letter?</label>
                            <input type="number" class="form-control" />
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary nextBtn">Next</button>
                            <button type="button" class="btn btn-warning hintBtn">Get Hint</button>
                        </div>
                        <br />
                        <br />
                        <ul class="list-group">
                            <li class="list-group-item d-none">Use Command+F</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
